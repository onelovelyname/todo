<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Backbone.js To-Do MVC</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="learn-bar">
    <section id="todoapp">
      <header id="header">
        <h1>Melanie</h1>
        <input id="new-todo" placeholder="What needs to be done today?" autofocus></input>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer">
      </footer>
    </section>
    <div id="info">
      <p>Double-click to edit a to-do!</p>
      <p>Written by Addy Osmani</p>
      <p>Part of<a href="http:/todomvc.com">TodoMVC</a></p>
    </div>

    <!-- DEFINITION OF TEMPLATES -->
    <script type="text/template" id="item-template">
      <li> 
        <div class="view"> 
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
          <label> <%= title %> </label>
          <button class="destroy"></button>

        </div>
        <input class="edit" value="<%= title %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left </span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All </a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button id="clear-completed">Clear completed ( <%= completed %> ) </button>
      <% } %>
    </script>
    
    <!-- LIST OF ALL DEPENDENCIES -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/backbone.localstorage/backbone.localstorage-min.js"></script>
    <script src="models/todo.js"></script>
    <script src="collections/todos.js"></script>
    <script src="views/todo.js"></script>
    <script src="views/app.js"></script>
    <script src="routers/router.js"></script>
    <script src="app.js"></script>
  </body>
</html>
